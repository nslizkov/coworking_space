<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои записи</title>
</head>
<body>
<h1>Мои записи</h1>
<ul>
    {% for line in output_lines %}
        <li>
            {{ line.device_name }} - {{ line.booking_time }} (осталось: {{ line.remaining_time }})
            <form action="{% url 'cancel_booking' line.booking_id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Отменить бронь</button>
            </form>
        </li>
    {% endfor %}
</ul>
<footer>
    <a href="{% url 'main' %}">Главная</a>
    <br>
    <a href="{% url 'device_list' %}">Список устройств</a>
    <br>
    <a href="{% url 'user_bookings' %}">Мои брони</a>
    <br>
    <p>&copy; 2024 Коворкинг-пространство. Все права защищены.</p>
</footer>
</body>
</html>
